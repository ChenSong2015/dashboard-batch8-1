<div class="body" ng-controller="WorkCtrl">
<!-- <div class="body"> -->
	<div class="nav">
    	<a href="" id="design" ng-click="showList()">Select Design <span>â–¼</span></a> <a href="" id="add" ng-click="addItem()">Add Item</a>
    	<ul class="sublist" ng-show="visible" onselectstart="return false;">
    		<li ng-click="setList()">List</li>
			<li ng-click="setCard()">Card</li>
    	</ul>
    	<input class="filter" type="text" placeholder="Name" ng-model="search.title">
    	<input class="filter" type="text" placeholder="Author" ng-model="search.author">
    	<input class="filter" type="text" placeholder="Like" ng-model="search.like">
    	<input class="filter" type="text" placeholder="Comment" ng-model="search.comment">		
	</div>
	<br>

	<div class="content-card" ng-show="cardShow">
		<div class="content" ng-repeat="content in contents | filter: search track by $index">
			<img src={{"../"+content.image}} style="width:100%"><br>
			<h3 style="margin-top:0;">{{content.title}}</h3>
			<a href="" class="author" >{{content.author}}</a><br>
			<span>{{content.like}}</span><br>
			<span>{{content.comment}}</span><br>
			<span style="float:right"><a href="">Edit</a> | 
			<a href="">Delete</a></span>
		</div>
	</div>

	<div class="content-list" ng-show="listShow" style=" width=100%;">
		<table class="tb" cellspacing="0" style="width:100%">
			<tbody>
			<tr>
				<th><a href="">Name</a></th>
				<th><a href="">Author</a></th>
				<th><a href="">Like</a></th>
				<th><a href="">Comment</a></th>
				<th><span>Modify</span></th>
				<th><span>Remove</span></th>
			</tr>
			<tr ng-repeat="content in contents | filter: search track by $index">
				<td>{{content.title}}</td>
				<td>{{content.author}}</td>
				<td>{{content.like}}</td>
				<td>{{content.comment}}</td>
				<td><a href="" >Edit</a></td>
				<td><a href="" >Delete</a></td>
			</tr>
			</tbody>
		</table>
	</div>

	
	<script src="scripts/controllers/work.js"></script>
</div>
</body>
</html>
